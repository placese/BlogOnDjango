{% extends 'base.html' %}

{% block admin-panel %}

	<div class="btn-group">
		<button type="button" class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
			Create
		</button>
		<ul class="dropdown-menu">
			<li><a class="dropdown-item" href="{% url 'post_create_url' %}">Post</a></li>
			<li><a class="dropdown-item" href="{%url 'tag_create_url' %}">Tag</a></li>
		</ul>
	</div>

	{% if admin_object %}
		<a href="{{ admin_object.get_update_url }}" class="btn btn-light">Edit</a>
		<a href="{{ admin_object.get_delete_url }}" class="btn btn-danger">Delete</a>
	{% endif %}
{% endblock %}
